<section class="section">
  <h2 class="mt-0">Sign in</h2>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form surface-compact card-compact">
    <label for="email" class="label">Email</label>
    <input id="email" type="email" class="input" formControlName="email" />

    <label for="password" class="label">Password</label>
    <input id="password" type="password" class="input" formControlName="password" />

    @if (error()) {
    <p class="error">{{ error() }}</p>
    }

    <div class="mt-3">
      <button type="submit" class="button button-primary" [disabled]="form.invalid || loading()">
        Login
      </button>
    </div>
  </form>
</section>
