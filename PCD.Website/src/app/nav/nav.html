<header class="navbar">
  <div class="container navbar-inner">
    <a routerLink="/" class="brand nav-link" aria-label="PCD Home">PCD</a>
    <nav class="nav-links" aria-label="Primary">
      <a routerLink="/" routerLinkActive="active" class="nav-link">Home</a>
      <a routerLink="/cars" routerLinkActive="active" class="nav-link">Cars</a>
      @if (authService.isAuthenticated()) {
      <button type="button" class="button" (click)="logout()">Logout</button>
      } @else {
      <a routerLink="/login" class="button button-primary">Login</a>
      }
    </nav>
  </div>
</header>
