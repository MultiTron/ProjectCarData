<div class="modal-overlay">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="add-car-title">
    <h3 id="add-car-title">Add a car</h3>

    <form [formGroup]="form" (ngSubmit)="submit()" class="modal-form form">
      <input
        class="input"
        type="text"
        formControlName="brand"
        placeholder="Brand..."
        autocomplete="organization"
      />

      <input
        class="input"
        type="text"
        formControlName="model"
        placeholder="Model..."
        autocomplete="off"
      />

      <input
        class="input"
        type="number"
        formControlName="year"
        placeholder="Year of Manufacturing..."
        autocomplete="off"
      />

      <input
        class="input"
        type="text"
        formControlName="countryOfRegistration"
        placeholder="Country of Registration..."
        autocomplete="country-name"
      />

      <input
        class="input"
        type="text"
        formControlName="licensePlateNumber"
        placeholder="License plate number..."
        autocomplete="off"
      />

      <input
        class="input"
        type="text"
        formControlName="vin"
        placeholder="VIN..."
        autocomplete="off"
      />

      <div class="modal-actions">
        <button type="button" class="button" (click)="(cancel)">Cancel</button>
        <button type="submit" class="button button-primary">Save</button>
      </div>
    </form>
  </div>
</div>
